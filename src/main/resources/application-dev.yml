spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  datasource:
    url: jdbc:mysql://localhost:3306/alert_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: dev-jwt-secret-key-must-be-at-least-32-characters-long-for-security
  expiration: 3600000 # 1시간

logging:
  level:
    root: INFO
    com.smooth.alert_service: DEBUG
    org.springframework.web: DEBUG
